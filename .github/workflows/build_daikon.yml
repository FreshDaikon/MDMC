name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0'

    - name: Build Application
      run: dotnet build Daikon/Daikon/Daikon.csproj --configuration Release

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DAIKON_DOCKERUSERNAME }}
        password: ${{ secrets.DAIKON_DOCKERPASS }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DAIKON_DOCKERUSERNAME }}/daikonconnect:latest -f Daikon/dockerfile
        docker push -t ${{ secrets.DAIKON_DOCKERUSERNAME }}/daikonconnect:latest

    - name: SSH into Server and Update Docker Container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS1_SSH_HOST }}
        username: root
        password: ${{ secrets.VPS1_SSH_PASS }}
        script: |
          docker stop $(docker ps -a -q) 
          docker rmi -f $(docker images -aq)
          docker pull freshdaikon/daikonconnect:latest
          docker run run -p 5000:5000 freshdaikon/daikonconnect:latest
