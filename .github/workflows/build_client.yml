name: Build and package Client

on:
  push:
    branches:
      - main

jobs:
  build_and_export:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Install Godot Engine
      run: |
        mkdir godot
        curl -fsSL -o godot.zip https://github.com/godotengine/godot-builds/releases/download/4.2.1-stable/Godot_v4.2.1-stable_mono_win64.zip
        Expand-Archive godot.zip -DestinationPath godot

    - name: Build and Export Godot Project
      run: |
        godot --export-release "Client" /Game/project.godot /bin/Client/MDMC.exe

    - name: Zip Exported Files
      run: |
        zip -r /bin/Client.zip /bin/Client/*

    - name: Archive Exported Files
      uses: actions/upload-artifact@v2
      with:
          name: MDMC_Client
          path: /bin/Client.zip
